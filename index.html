<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Playwrite+MX+Guides&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter">d</span>
        <span class="didILetter">i</span>
        <span class="didDTwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter">e</span>
      </div>
      <div class="word">
        <span class="coral-pixels-regular frontendFLetter">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter">e</span>
        <span class="frontendNTwoLetter">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="sliced developerDLetter">d</span>
        <span class="coral-pixels-regular cursive red developerELetter">e</span>
        <span class="overline purple developerVLetter">v</span>
        <span class="fat overline developerETwoLetter">e</span>
        <span class="skinny blue developerLLetter">l</span>
        <span class="blue sliced developerOLetter">o</span>
        <span class="purple developerPLetter">p</span>
        <span class="cursive blue developerEThreeLetter">e</span>
        <span class="capital developerRLetter">r</span>
      </div>
      <div class="word">
        <span class="cursive lowercase red takeTLetter">t</span>
        <span class="overline red takeALetter">a</span>
        <span class="sliced lowercase takeKLetter">k</span>
        <span class="cursive underlined takeELetter">e</span>
      </div>
      <div class="word">
        <span class="sliced upULetter">u</span>
        <span class="purple upPLetter">p</span>
      </div>
      <div class="word">
        <span class="underline orange gardeningGLetter">g</span>
        <span class="rock-salt-regular capital blue gardeningALetter">a</span>
        <span class="sliced orange gardeningRLetter">r</span>
        <span class="yellow cursive gardeningDLetter">d</span>
        <span class="blue overline fat gardeningELetter">e</span>
        <span class="coral-pixels-regular purple gardeningNLetter">n</span>
        <span class="red lowercase fat gardeningILetter">i</span>
        <span class="lowercase sliced orange gardeningNTwoLetter">n</span>
        <span class="cursive green overline gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="sliced green becauseBLetter">b</span>
        <span class="purple capital sliced becauseELetter">e</span>
        <span class="fat green lowercase becauseCLetter">c</span>
        <span class="fat lowercase cursive red becauseALetter">a</span>
        <span class="green captial underline becauseULetter">u</span>
        <span class="coral-pixels-regular yellow becauseSLetter">s</span>
        <span class="purple underline becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="sliced cursive red theyTLetter">t</span>
        <span class="capital green underline theyHLetter">h</span>
        <span class="skinny underline green theyELetter">e</span>
        <span class="purple overline fat theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="school sliced orange capital wantedWLetter">w</span>
        <span class="lowercase yellow underline wantedALetter">a</span>
        <span class="cursive blue overline wantedNLetter">n</span>
        <span class="red underline wantedTLetter">t</span>
        <span class="skinny orange sliced wantedELetter">e</span>
        <span class="capital purple wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="orange fat underline toTLetter">t</span>
        <span class="blue overline skinny toOLetter">o</span>
      </div>
      <div class="word">
        <span class="green lowercase cursive improveILetter">i</span>
        <span class="fat cursive yelow improveMLetter">m</span>
        <span class="orange cursive sliced improvePLetter">p</span>
        <span class="red cursive overline improveRLetter">r</span>
        <span class="purple cursive underline improveOLetter">o</span>
        <span class="green cursive capital improveVLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="school fat red theirTLetter">t</span>
        <span class="skinny purple theirHLetter">h</span>
        <span class="capital blue theirELetter">e</span>
        <span class="sliced yellow theirILetter">i</span>
        <span class="playwrite-mx-guides-regular theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="fat blue rootRLetter">r</span>
        <span class="underline yellow rootOLetter">o</span>
        <span class="blue rootOTwoLetter">o</span>
        <span class="fat purple rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="capital cursive green skillsSLetter">s</span>
        <span class="sliced orange skillsKLetter">k</span>
        <span class="purple overline skillsILetter">i</span>
        <span class="fat sliced red skillsLLetter">l</span>
        <span class="skinny blue skillsLTwoLetter">l</span>
        <span class="fat purple skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
